<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apfelmaennchen</title>
	<link rel="stylesheet" type="text/css" href="src/css/style.css">

	<script language="javascript" type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="src/js/apfelmaennchen-namespace.js"></script>
	<script language="javascript" type="text/javascript" src="src/js/apfelmaennchen-calculator.js"></script>
	<script language="javascript" type="text/javascript" src="src/js/apfelmaennchen-renderer.js"></script>
	<script language="javascript" type="text/javascript" src="src/js/apfelmaennchen-model.js"></script>

</head>
<body>
<div id="wrapper">
	<h1>Apfelmaennchen</h1>
	<div class="input-params">
		<form action="#">
			<h3>Real</h3>
			<!--[-0.748, -0.749]-->
			<input type="number" id="realMin" name="realMin" /> -
			<input type="number" id="realMax" name="realMax" />

			<h3>Imaginary</h3>
			<!--[ 0.123,  0.124]-->
			<input type="number" id="imaMin" name="imaMin" /> -
			<input type="number" id="imaMax" name="imaMax" />

			<h3>Misc</h3>
			<input type="number" id="maxAbsolute" name="maxAbsolute" />
			<input type="number" id="maxIterations" name="maxIterations" />
			<br/>
			<button class="button" id="calculate">Do it!</button>
		</form>
	</div>
	<div id="canvas" title="Right click to save"></div>
</div>
</body>
</html>
